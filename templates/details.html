<!DOCTYPE html>
<html>
<head>
	<title>Details</title>
</head>
<style>
    th,td{
        border: 1px black solid;
    }
   
    
   
</style>
<body >
    <div style="margin-left: 30%; margin-top: 5%;">
<h1>Submitted Details</h1>
    
    {% if stu %}
    
    <table>
    <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Date</th>
    <th>Phone Number</th>
    </tr>
    {% for d in stu %}
    <tr>
        <td>{{d.id}}</td>
        <td>{{d.name}}</td>
        <td>{{d.email}}</td>
        <td> {{d.date}}</td>
        <td> {{d.phone}}</td>
        
    </tr>
   
   
    {% endfor %}
    </table>
    

    {% else %}
    <h1>No Data</h1>
    {% endif %}</div>
</body>
</html>
